<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="card">
    <div class="top"></div>
    <img src="images/image-victor.jpg" alt="image" class="image">
    <section class="name-age">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">
      London
      </p>
    </section>
    <hr>
    <section class="social-info">
      <div class="people">
        <b class="number">80k</b>
        <p class="number-info">Followers</p>
      </div>
      <div class="people">
        <b class="number">803k</b>
        <p class="number-info">Likes</p>
      </div>
      <div class="people">
        <b class="number">1.4k</b>
        <p class="number-info">Photos</p>
      </div>
    </section>
  </section>
</body>
</html>
